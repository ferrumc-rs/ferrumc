[package]
name = "ferrumc-dashboard"
version = "0.1.0"
edition = "2021"

[dependencies]

tracing = { workspace = true }
axum = { workspace = true }
tokio = { workspace = true, features = ["rt-multi-thread"] }
sysinfo = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
include_dir = "0.7"
mime_guess = "2.0"

# ferrumc local crates
ferrumc-state = { workspace = true }
ferrumc-config = { workspace = true, features = ["dashboard"] }

[build-dependencies]
reqwest = { version = "0.13", features = ["blocking"] }
anyhow = "1.0"
zip = "7.0"