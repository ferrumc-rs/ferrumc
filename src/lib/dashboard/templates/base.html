<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FerrumC Dashboard</title>
    <link rel="stylesheet" href="/assets/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="brand">
            <img src="/assets/icon.png" alt="FerrumC Logo">
            <span>FerrumC</span>
        </div>
        
        <ul class="nav-links">
            <li>
                <a href="#" 
                   hx-get="/overview" 
                   hx-target="#content-area" 
                   hx-trigger="click, load"
                   class="nav-link active"
                   onclick="document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active')); this.classList.add('active');">
                    <i class="fas fa-tachometer-alt"></i> Overview
                </a>
            </li>
            <li>
                <a href="#" 
                   hx-get="/console" 
                   hx-target="#content-area" 
                   class="nav-link"
                   onclick="document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active')); this.classList.add('active');">
                   <i class="fas fa-terminal"></i> Console
                </a>
            </li>
            <li>
                <a href="#" 
                   hx-get="/players" 
                   hx-target="#content-area" 
                   class="nav-link"
                   onclick="document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active')); this.classList.add('active');">
                   <i class="fas fa-users"></i> Players
                </a>
            </li>
            <li>
                <a href="#" 
                   class="nav-link"
                   onclick="alert('Settings not implemented yet');">
                   <i class="fas fa-cog"></i> Settings
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <div class="breadcrumb">Dashboard / Overview</div>
            <div class="user-profile">
                <i class="fas fa-user-circle"></i> Admin
            </div>
        </header>

        <div id="content-area">
            <!-- HTMX Content Loaded Here -->
            <div style="text-align: center; margin-top: 50px; color: #666;">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
                <p>Loading dashboard...</p>
            </div>
        </div>
    </div>
</body>
</html>
